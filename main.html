    <script type="text/javascript" src="./script.js">
		function fibonacci(num) {
  if (num === 0) {
    return 0;
  } else if (num === 1) {
    return 1;
  } else {
    return fibonacci(num - 1) + fibonacci(num - 2);
  }
}

// Example usage:
console.log(fibonacci(7)); // Outputs: 13

</script>
